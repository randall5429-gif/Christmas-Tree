<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>3D Christmas Tree Music Visualizer</title>
<style>
  body {
    margin: 0;
    background: #0b0b0b;
    overflow: hidden;
    font-family: sans-serif;
  }
  canvas {
    display: block;
  }
  #musicBtn {
    position: absolute;
    bottom: 30px;
    left: 50%;
    transform: translateX(-50%);
    padding: 12px 24px;
    font-size: 18px;
    background: #ffd700;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    box-shadow: 0 0 10px #ffd700;
    color: black;
    font-weight: bold;
  }
  #musicBtn:hover {
    background: #ffc700;
  }
</style>
</head>
<body>

<!-- Audio element -->
<audio id="music" loop>
  <source src="music/music.mp3" type="audio/mpeg">
  Your browser does not support the audio element.
</audio>

<!-- Canvas for 3D tree -->
<canvas id="canvas"></canvas>

<!-- Play/Pause button -->
<button id="musicBtn">▶ Play Music</button>

<!-- Your tree visualizer script -->
<script src="tree.js"></script>

<!-- Music control script -->
<script>
  const music = document.getElementById('music');
  const musicBtn = document.getElementById('musicBtn');

  musicBtn.addEventListener('click', () => {
    if (music.paused) {
      music.play();
      musicBtn.textContent = '⏸ Pause Music';
    } else {
      music.pause();
      musicBtn.textContent = '▶ Play Music';
    }
  });
</script>

</body>
</html>
